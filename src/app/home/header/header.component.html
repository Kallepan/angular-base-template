<mat-toolbar class="mat-elevation-z8 header" color="primary">
  <button mat-mini-fab (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
  <span class="small-spacer"></span>
  <span>
    <div class="header-title" routerLink="/">{{title}}</div>
  </span>
  <span class="small-spacer"></span>
  <mat-slide-toggle (change)="toggleTheme()" class="header-link" matTooltip="Toggle dark mode"
    [checked]="isDark"></mat-slide-toggle>
  <span class="wide-spacer"></span>
</mat-toolbar>
